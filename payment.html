<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>USDT Payment - Oyster Bamboo Rod</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f2fefc;
      padding: 30px;
      text-align: center;
    }

    h1 {
      color: #00695c;
      font-size: 2rem;
      margin-bottom: 15px;
    }

    .desc {
      font-size: 1.05rem;
      color: #333;
      margin-bottom: 25px;
    }

    .price-box {
      background-color: #e0f7fa;
      padding: 15px;
      border-radius: 12px;
      display: inline-block;
      margin-bottom: 25px;
    }

    .price-box p {
      font-size: 1.1rem;
      margin: 5px 0;
    }

    .price-box span {
      font-weight: bold;
    }

    .offer {
      color: red;
      font-weight: bold;
    }

    .image-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 30px 0;
      animation: float 2s ease-in-out infinite;
    }

    .image-gallery img {
      width: 220px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }

    .image-gallery img:hover {
      transform: scale(1.05);
    }

    .qr-code {
      margin-top: 30px;
    }

    .qr-code img {
      max-width: 200px;
      border: 3px solid #00796b;
      border-radius: 10px;
      padding: 6px;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    @media (max-width: 600px) {
      .image-gallery img {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>

  <h1>Make USDT Payment</h1>
  <p class="desc">Oyster Bamboo Fly Rod 7' 9" 5wt Master series for sale</p>

  <div class="price-box">
    <p>Original Price: <span>$5644.99 USDT</span></p>
    <p class="offer">Offer Price: $1700 USDT</p>
    <p>Offer valid till <strong>25th June</strong></p>
  </div>

  <div class="image-gallery">
    <img src="https://i.ibb.co/GHgv1G0/oyster-rod.gif" alt="Animated Bamboo Rod" />
    <img src="https://i.ibb.co/9wNhq7C/rod1.jpg" alt="Rod Photo 1" />
    <img src="https://i.ibb.co/mFjsdPb/rod2.jpg" alt="Rod Photo 2" />
  </div>

  <div class="qr-code">
    <p>Scan to Pay with USDT:</p>
    <img src="https://i.ibb.co/YXxKNbG/my-scanner.png" alt="Your QR Code" />
  </div>

</body>
</html>
