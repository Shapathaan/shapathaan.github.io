<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>USDT Payment - Oyster Bamboo Rod</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f2fefc;
      padding: 30px;
      text-align: center;
    }

    h1 {
      color: #00695c;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .price-box {
      margin-top: 20px;
      background-color: #e0f7fa;
      padding: 15px;
      border-radius: 12px;
      display: inline-block;
    }

    .price-box p {
      font-size: 1.1rem;
      margin: 5px 0;
    }

    .price-box span {
      font-weight: bold;
    }

    .offer {
      color: red;
      font-weight: bold;
    }

    .image-box {
      margin: 30px 0;
      animation: float 2s ease-in-out infinite;
    }

    .image-box img {
      max-width: 250px;
      border-radius: 12px;
    }

    .qr-code {
      margin-top: 20px;
    }

    .qr-code img {
      max-width: 180px;
      border: 3px solid #00796b;
      border-radius: 10px;
      padding: 5px;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body>
  <h1>Make USDT Payment</h1>

  <div class="image-box">
    <img src="https://i.ibb.co/GHgv1G0/oyster-rod.gif" alt="Oyster Bamboo Rod" />
  </div>

  <div class="price-box">
    <p>Original Price: <span>$5644.99 USDT</span></p>
    <p class="offer">Offer Price: $1700 USDT</p>
    <p>Offer valid till <strong>25th June</strong></p>
  </div>

  <div class="qr-code">
    <p>Scan USDT Address:</p>
    <img src="https://i.ibb.co/Lz1N0TS/usdt-qr.png" alt="USDT QR Code" />
  </div>
</body>
</html>
